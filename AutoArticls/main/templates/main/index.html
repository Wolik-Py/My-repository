{% extends 'main/layout.html' %}


{% block title %}
	Главная
{% endblock %}
{% block content %}

	<h4>Список статей:</h4>
	
	{% if latest_articles_list %}

		{% for a in latest_articles_list %}
			<ul>
				<li>
				<a href="{% url 'main:detail' a.id %}">{{a.article_title}}</a><br>
				</li>
			</ul>
		{% endfor %}

	{% else %}

		Статьи не найдены

	{% endif %}

{% endblock %}
